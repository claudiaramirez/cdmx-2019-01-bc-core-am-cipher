<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header class="header">
      <h1 class="title_header">Love is in the air</h1>
      <img class="title_icon" src="img/talk.png" alt="icono">
    </header>
    <section class="content">
      <section class="cifrar">
        <form >
          <p class="titles_cifrar">¿Escribe lo que deseas?</p>
          <textarea  class="resize"  name="" id="text_plano" cols="30" rows="10"></textarea>
          <p class="titles_cifrar">¿Elige el Offset?</p>
          <input type="text" id="offset" placeholder="Ingresa un numero"><br>
          <section class="buttons_cipher">
          <a  class="buttons" href="#" id="button_encriptar">Encriptar</a>
          <a  class="buttons" href="#" id= "button_desencriptar">Desencriptar</a>
        </section>
          <p class="titles_cifrar">Mensaje que deseas cifrar o descifrar</p>
          <textarea  class="resize" name="" id="mensaje_encriptado" cols="30" rows="10"></textarea>
        </form>
      </section>
    </section>
    </div>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
