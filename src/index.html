<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header class="header">
      <h1 class="title_header">Love is in the air</h1>
      <img class="title_icon" src="img/talk.png" alt="icono">
    </header>
    <section class="content">
      <section class="cifrar">
        <form >
            <section class="offset">
                <p class="titles_cifrar">No.Clave</p>
                <input type="text" id="offset" placeholder="Numero"><br>
              </section>
          <p class="titles_cifrar">Mensaje original</p>
          <textarea  class="resize" placeholder="Escribe tu mensaje" name="" id="text_plano" cols="30" rows="10"></textarea>
          <section class="buttons_cipher">
          <a  class="buttons" href="#" id="button_encriptar">Encriptar</a>
          <a  class="buttons" href="#" id= "button_desencriptar">Desencriptar</a>
        </section>
          <p class="titles_cifrar">Mensaje cifrado</p>
          <textarea  class="resize" placeholder="Escribe tu mensaje cifrado" name="" id="mensaje_encriptado" cols="30" rows="10"></textarea>
        </form>
      </section>
    </section>
    </div>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
